  <div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-6">
                <div id="leftcontainer">
                    <div class="container" id="name">
                        <h1> ZOMATO </h1>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6" id="id1">
                <div id="rightcontainer">
                    <div class="container" id="id2">
                        <h2>Register Here Please...</h2>
                        <hr />
                        <form>
                            <div class="form-group">
                                <label class="control-label" >Full Name</label>
                                <input type="text" name="FullName" [(ngModel)]="user.fullName" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label class="control-label" >Phone Number</label>
                                <input type="text" name="FullName" [(ngModel)]="user.phoneNumber" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label" id="id3">Email</label>
                                <input type="text" name="email" [(ngModel)]="user.email" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label" id="id3">Password</label>
                                <input type="password" name="password" [(ngModel)]="user.password" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label class="control-label" >ConfirmPassword</label>
                                <input type="text" name="confirmPassword" [(ngModel)]="user.password" class="form-control" />
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" (click)="registerUser()">Register</button>
                                <button class="btn" id="id4" [routerLink]="['/login-form']" >Old user?</button>
                            </div>
                        </form>
                        <div>
                                <a class="btn btn-default" id="go-back" [routerLink]="['/all-restaurants']">Back to Restaurants</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

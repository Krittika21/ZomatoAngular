<div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-sm-6">
                    <div id="leftcontainer" >
                        <div class="container" id="id1">
                            <h1> ZOMATO </h1>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6" id="id2">
                    <div id="rightcontainer">
                        <div class="container" id="id3">
                            <h2>Login</h2>
                            <hr />
                            <form>
                                <div class="form-group">
                                    <label class="control-label">Email</label>
                                    <input class="form-control" name="email" [(ngModel)]="user.email" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label"  >Password</label>
                                    <input class="form-control" name="password" [(ngModel)]="user.password"/>
                                </div>
                                <div class="form-group">
                                    <label>Remember Me</label>
                                    <input asp-for="RememberMe" />
                                </div>
                                <div class="form-group">
                                    <button type="submit" (click)="login()"  class="btn btn-primary" >Login</button>
                                    <hr />
                                    <button [routerLink]="['/registration-form']">New here?... Register</button>
                                </div>
                            </form>
                            <div>
                                    <a class="btn btn-default" id="go-back" [routerLink]="['/all-restaurants']">Back to Restaurants</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div>
    <div class="container">
        <div class="jumbotron">
            <h1>ADD NEW RESTAURANT</h1>   
        </div>
        <div>
                <label>Restuarant Name</label>
                <br>
                <input type="text" name="RestaurantName" [(ngModel)]="restaurant.RestaurantName" class="form-control"/>
                <br>
                <label>Contact Number</label>
                <br>
                <input type="text" name="ContactNumber" [(ngModel)]="restaurant.ContactNumber" class="form-control"/>
                <br>
                <label>Cuisine Type</label>
                <br>
                <input type="text" name="Cuisines" [(ngModel)]="restaurant.CuisineType" class="form-control"/>
                <br>
                <label>Average Cost for Two</label>
                <br>
                <input type="text" name="Average" [(ngModel)]="restaurant.AverageCost" class="form-control"/>
                <br>
                <label>Opening Hours</label>
                <br>
                <input type="text" name="OpeningHours" [(ngModel)]="restaurant.OpeningHours" class="form-control"/>
                <div>
                <hr/>
                <label>More Info</label>
                <br>
                <input type="text" name="MoreInfo" [(ngModel)]="restaurant.MoreInfo" class="form-control"/>
                <hr/>
                <div>
                    <h5>Add Location details</h5>
                        <br>
                        <label>Country Name: </label>
                        <br>
                        <input type="text" name="Country" [(ngModel)]="countryName" class="form-control"/>
                        <br>
                        <label>City Name: </label>
                        <br>
                        <input type="text" name="City" [(ngModel)]="cityName" class="form-control"/>
                        <br>
                        <label>Locality: </label>
                        <br>
                        <input type="text" name="Locality" [(ngModel)]="restaurant.Locality" class="form-control"/>
                        <br>
                </div>
            </div>
                <hr/>  
            </div> 
        <br>
    <div class="wrapper">
            <button class="button" (click)="onSubmit()">ADD NEW</button>
            <hr/>
    </div>   
    </div>
</div>

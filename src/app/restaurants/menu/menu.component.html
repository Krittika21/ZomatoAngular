
    <div class="container">
    <div class="jumbotron text-white">
        <div>
          <button *ngIf="isAdmin === true" type="button" class="btn btn-success" id="right" (click)="addDishes(currentRestaurant.RestaurantId)">Add Dishes</button>
          
        </div>
        <h1>{{currentRestaurant.RestaurantName}}</h1>
    </div>

    
    <div class="container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Dishes</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dish of dishes, let i = index">
              <td>
                <div>
                    <input #myBox type="checkbox" name="check" id="check" (change)="onCheck(myBox.checked, dish.ID)">
                    <label  for="check">{{dish.DishesName}}</label>
                </div> 
              </td>
              <td>
                <input id="quantity" type="number" name="Count" [(ngModel)] = "ItemsCount[i]" (change)="onChange(dish.ID,ItemsCount[i])"> 
              </td>

              <td>{{dish.Costs}}</td>
              <td>{{totals[i]}}</td>
              <td *ngIf="isAdmin === true">
                  <button type="button" class="btn btn-danger" (click)="deleteDishes(dish.ID)">X</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div> 
</div>

<div>
    <button (click)= "forCart(RestaurantId)">View Cart</button>
    <div *ngIf="this.addItem === false" class="alert alert-info" role="alert">
      Please select the item and add the quantity of it along. 
      <br>
      Thank you!
    </div>
</div>

<div *ngFor = "let names of location" >
<div class="container">
    <div class="jumbotron bg-secondary text-white">
        <h1>{{names.RestaurantName}}</h1>
        <hr/>
        <p>LOCATION : {{names.Locality}}, {{names.City.Name}}, {{names.Country.Name}}</p>
        <hr/>
        <p>Rating</p>
        <hr/>     
    </div>
    <div>
        <p>Contact Numbers</p>
        <p>Cuisines</p>
        <p>Average Cost for Two</p>
        <p>Opening Hours</p>
        <div>
            <hr/>
            <h5>More Info</h5>
            <p>Home</p>
            <p>Free Wifi</p>
            <p>Buffet</p>
        </div>
        <hr/>  
        <div>
            <button>menu 1</button>
            <button>menu 2</button>
        </div>
    </div>     
</div>
<hr/>
<div class="container">
    <h3>Reviews</h3>
    <div>
        <p>User Name</p>
        <p>Review text</p>
        <p>likes and comments</p>
    </div>
    <button>Add Review</button>
</div>
<hr/>
</div>
